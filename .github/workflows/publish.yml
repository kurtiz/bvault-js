name: Publish to npm

on:
  push:
    branches:
      - main

# ðŸ‘‡ Important: allow workflow to push and create PRs
permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history so Changesets can correctly generate changelogs
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run CI checks
        run: npm run ci

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called "local-release"
          # which builds your packages and calls `changeset publish`
          publish: npm run local-release
        env:
          GITHUB_TOKEN: ${{ secrets.P_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
